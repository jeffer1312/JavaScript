<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #conteudo {
        padding: 30px 0;
      }
    </style>
  </head>

  <body>
    <header>Exercicios HTML</header>
    <nav>
      <a href="exercicios/teste.html">00-teste</a> |
      <a href="exercicios/texto1.html">texto 1</a>
      <a href="exercicios/texto2.html">texto 2</a>
      <a href="exercicios/listas.html">listas</a>

      <a href="exercicios/tagsNaoVisuais.html">Tags Nao Visuais</a>
    </nav>
    <section id="conteudo"></section>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        const conteudo = document.getElementById("conteudo");

        link.onclick = function (e) {
          e.preventDefault();

          fetch(link.href)
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>

    <footer>
      Curso Web Moderno
    </footer>
  </body>
</html>
